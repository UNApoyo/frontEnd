<h3>Información</h3>
<h4>Tu porcentaje de avance según tipología es:</h4>

<table class="grande">
  <td class="t">
    <table>
      <dl>
        <tr>
          <th>Tipología</th>
        </tr>
        <tr *ngFor="let xx of porTipos?.tipologia">
          <td >{{ xx }} </td>
        </tr>
      </dl>
    </table>
  </td>
  <td class="t">
    <table>
      <dl>
        <tr>
          <th>Porcentaje </th>
        </tr>
        <tr *ngFor="let yy of porTipos?.porcentaje">
         <td>{{ yy }}%</td>
        </tr>
      </dl>
    </table>
  </td>

</table>

<td class="graph">
  <table>
    <dl>
      <tr *ngFor="let yy of porTipos?.porcentaje" >
        <strong class="bar"  style="width: {{ yy | number }};" ><span>{{ yy }}%</span></strong>
      </tr>
    </dl>
  </table>
</td>


<h4>Tu porcentaje de avance según área es:</h4>

<table class="grande">
  <td class="t">
    <table>
      <dl>
        <tr>
          <th>Area</th>
        </tr>
        <tr *ngFor="let x of promAreas?.nombre">
          <td >{{ x }} </td>
        </tr>
      </dl>
    </table>
  </td>
  <td class="t">
    <table>
      <dl>
        <tr>
          <th>Porcentaje %</th>
        </tr>
        <tr *ngFor="let y of promAreas?.porcentaje">
         <td>{{ y}}</td>
        </tr>
      </dl>
    </table>
  </td>
</table>
