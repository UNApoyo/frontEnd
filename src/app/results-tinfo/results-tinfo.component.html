<h3>Información</h3>
<h4>Tu porcentaje de avance según tipología es:</h4>

<table class="grande">
  <td class="t">
    <table>
      <dl>
        <tr>
          <th>Tipología</th>
        </tr>
        <tr *ngFor="let xx of porTipos?.tipologia">
          <td >{{ xx }} </td>
        </tr>
      </dl>
    </table>
  </td>
  <td class="t">
    <table>
      <dl>
        <tr>
          <th>Porcentaje %</th>
        </tr>
        <tr *ngFor="let yy of porTipos?.porcentaje">
         <td>{{ yy }}</td>
        </tr>
      </dl>
    </table>
  </td>
</table>


<h4>Tu porcentaje de avance según área es:</h4>

<table class="grande">
  <td class="t">
    <table>
      <dl>
        <tr>
          <th>Area</th>
        </tr>
        <tr *ngFor="let x of promAreas?.nombre">
          <td >{{ x }} </td>
        </tr>
      </dl>
    </table>
  </td>
  <td class="t">
    <table>
      <dl>
        <tr>
          <th>Porcentaje %</th>
        </tr>
        <tr *ngFor="let y of promAreas?.porcentaje">
         <td>{{ y}}</td>
        </tr>
      </dl>
    </table>
  </td>
</table>

<h3>Porcentajes</h3>
<div class="graph">
  <tr>
    <th>Tipología</th>
  </tr>
  <tr *ngFor="let xx of porTipos?.tipologia">
    <td >{{ xx }} </td>
  </tr>
  <strong class="bar" style="width: {{ yy }};"><span>{{ yy }}%</span></strong>
</div>
<div class="graph">
  <tr>
    <th>Tipología</th>
  </tr>
  <tr *ngFor="let xx of porTipos?.tipologia">
    <td >{{ xx }} </td>
  </tr>
  <strong class="bar" style="width: {{ yy }};"><span>{{ yy }}%</span></strong>
</div>
